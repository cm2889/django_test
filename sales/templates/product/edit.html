
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <section class="category-section">
        <div class="container">
            <div class="card-area edit-category">
                <h2>Update Category</h2>
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="product_web_name"> product Category </label>
                        <select class="form-control"  name="category_id" >
                            <option>Select an Option</option>
                            {% for data in category_list %}
                            {% if Product.category_id == data.id%}
                            <option value="{{data.pk}}" selected >{{data.category_name}}</option>
                            {% else %}
                            <option value="{{data.pk}}"  >{{data.category_name}}</option>
                            {% endif %}
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="product_web_name">Product Name</label>
                        <input class="form-controls" type="text" id="product_web_name" name="product_web_name"  value="{{Product.product_web_name}}"/>
                    </div>
                    <div class="form-group">
                        <label for="product_code">Product Code</label>
                        <input class="form-controls" type="text" id="product_code" name="product_code"  value="{{Product.product_code}}"/>
                    </div>
                    <div class="form-group">Status <input type="checkbox" id="gender" name="status"  {% if Product.status == True %} checked {% endif %} >
                    </div>
                    <div class="form-group login">
                        <input type="submit" name="submit" value="Update"/>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
