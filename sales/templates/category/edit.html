
{% include "header.html" %}

<div class="card-area edit-category">
    <h2>Update Category</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input class="form-controls" type="text" id="name" name="category_name" placeholder=" Category name" value="{{Category.category_name}}"/>
        </div>
        <div class="form-group">Status <input type="checkbox" id="gender" name="status"  {% if Category.status == True %} checked {% endif %} >        
        </div>
        <div class="form-group login">
            <input type="submit" name="submit" value="Update"/>
        </div>
    </form>
</div>

{% include "footer.html" %}
