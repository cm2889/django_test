
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Latest compiled and minified CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="/assets/custom.css">
    <style>
        .card-area {
        max-width: 320px;
        width: 100%;
        margin: 50px auto;
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 30px;
        box-shadow: 0px 1px 5px #ddd;
    }
    .card-area h2{
    padding:0;
    margin:0;
    text-align:center;
    }
    .card-area .form-group {
        clear: both;
        overflow: hidden;
    }
    .card-area .form-group label {
        display: block;
        width: 100%;
        line-height: 25px;
        margin-top: 10px;
    }
    .card-area .form-group input {
        width: calc(100% - 33px);
        border-radius: 5px;
        border: 1px solid #ddd;
        height: 30px;
        padding: 0 15px;
    }
    .form-group.login {
        text-align: center;
    }
    .card-area .form-group input[type="submit"] {
        width: 120px;
        margin: 20px auto 10px;
        padding: 8px 5px;
        height: auto;
    }
    .form-group.login {
        text-align: center;
    }
    .login .login,
    .login .Register {
        display: block;
        color: #070d2a;
    }



    .card-area .form-group input {
        width: calc(100%);
        border-radius: 5px;
        border: 1px solid #ddd;
        height: 37px;
        padding: 0 15px;
    }
    .category-section .card-area {
        width: 50%;
        margin: 50px 0;
        max-width: 620px;
    }
    .category-section .form-group.login {
        text-align: right;
    }

    </style>
</head>
<body>
    <section class="category-section">
        <div class="container">
            <div class="card-area">
                <h2>Cretae Category</h2>
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input class="form-controls" type="text" id="name" name="category_name" placeholder=" Category name"/>
                    </div>
            
            
                    <div class="form-group login">
                        <input type="submit" name="submit" value="Create"/>
                    </div>
                </form>
            </div>
            <div class="title">
                <h2 style="text-align: center;"> User List</h2>
            </div>
            {% if category_list %}
            <table id="example" class="table table-striped" style="width:100%">
                <thead>
                    <tr>
                        <th>SL No</th>
                        <th>Category Name</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for category in category_list %}
                    <tr>
                        <td>{{category.id}}</td>
                        <td>{{category.category_name}}</td>
                        <td>{{category.status}}</td>
                        <td><a href="category_edit/{{category.id}}">Edit</a>
                            <a href="category_delete/{{category.id}}">Delete</a></td>
                    </tr>
                    {% endfor %}
                    
                </tbody>
                <tfoot>
                    <tr>
                        <th>SL No</th>
                        <th>Category Name</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </tfoot>
            </table>
            {% endif %}
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script> -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" ></script>
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js" ></script>
    <script src="https://cdn.datatables.net/1.11.3/js/dataTables.bootstrap5.min.js" ></script>
    
    <script>
        $(document).ready(function() {
            $('#example').DataTable();
        } );
    </script>
</body>
</html>
