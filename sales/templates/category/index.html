<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if category_list %}
<table>
    <tr>
        <th> Name:</th>
        <th>Status:</th>
    </tr>
    {% for category in category_list %}
    <tr>
        <td>{{category.category_name}}</td>
        <td>{{category.status}}</td>

    </tr>

    {% endfor %}

</table>
{% endif %}
<div class="card-area">
    <h2>Create</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input class="form-controls" type="text" id="name" name="category_name" placeholder=" Category name"/>
        </div>


        <div class="form-group login">
            <input type="submit" name="submit" value="Cretae"/>

        </div>
    </form>
</div>

</body>
</html>
