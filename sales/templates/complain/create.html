
{% include "header.html" %}

<div class="card-area edit-category" xmlns="http://www.w3.org/1999/html">
  <h2>Create Category</h2>
  <form method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="details">Details</label>
      <textarea class="form-controls" type="text" id="details" name="details" placeholder=" Details"></textarea>
    </div>

    <div class="form-group login">
      <input type="submit" name="submit" value="Create"/>
    </div>
  </form>
</div>
