
{% include "header.html" %}

<div class="Complain" xmlns="http://www.w3.org/1999/html">
  <h2>Create Complain</h2>
  <form method="POST">
    {% csrf_token %}
    <div class="form-group">
      <div class="form-group">
        <label for="complainType_id"> Type of Complain </label>
        <select class="form-control"  name="complainType_id" >
          <option>Select an Option</option>
          {% for data in complain_type %}
          {% if Complain.complainType_id == data.id%}
          <option value="{{data.pk}}" selected >{{data.name}}</option>
          {% else %}
          <option value="{{data.pk}}"  >{{data.name}}</option>
          {% endif %}
          {% endfor %}
        </select>
      </div>

      <div class="tex-label">
        <label for="details">Details</label>
      </div>

      <div class="content_area">
        <textarea class="form-controls" type="text" id="details" name="details" placeholder=" Details"></textarea>


        <div class="marginbt30 button">
          <input class="button_green" type="submit" name="submit" value="Create"/>
        </div>
      </div>
    </div>
  </form>
</div>

{% include "footer.html" %}
